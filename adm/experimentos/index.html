<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>ADM | Experimento Parte 3</title>
    <!-- Favicon-->
    <link rel="icon" href="images/meuicone.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>Administração</b></a>
            <small>Experimento Parte 3</small>
        </div>
        <div class="card">
            <div class="body">
                <form>
                    <div class="msg">Insira seus dados abaixo</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input id="email" type="eamil" class="form-control" name="email" placeholder="E-mail" required autofocus>
                        </div>
                        <div hidden="" id="div-email">
                        <label id="email-error" class="error" for="username">Campo obrigatório.</label>
                    </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input id="senha" type="password" class="form-control" name="password" placeholder="Senha" required>
                        </div>
                        <div hidden="" id="div-senha">
                        <label id="senha-error" class="error" for="username">Campo obrigatório.</label>
                    </div>
                    </div>
                    <div class="row">
                        <div  style="margin-left: 30%;" class="col-xs-4">
                            <button id="login" class="btn btn-block bg-pink waves-effect" type="submit" >ENTRAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/main.js"></script>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/logar.js"></script>
</body>

</html>
